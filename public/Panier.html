<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique RepairMarket</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav>
            <button class="btn" onclick="location.href='index.html'">Accueil</button>
            <button class="btn" onclick="location.href='Revendre.html'">Revendre</button>
            <button class="btn" onclick="location.href='contact.html'">Contact</button>
            <button class="btn" onclick="location.href='Connexion.html'">Connexion</button>
            <button class="btn" onclick="location.href='Panier.html'">Panier</button>
        </nav>
    </header>
    <script src="js/main.js"></script>
<div class="master-containe">
  <div class="card cart">
    <label class="title">Your cart</label>
    <div class="products">
      <div class="product">
        <svg fill="none" viewBox="0 0 60 60" height="60" width="60" xmlns="http://www.w3.org/2000/svg">
<rect fill="#FFF6EE" rx="8.25" height="60" width="60"></rect>
</svg>
        <div>
          <span>iphone 16</span>
          <p>256go</p>
          <p>titane naturel</p>
        </div>
        <div class="quantity">
          <button>
            <svg fill="none" viewBox="0 0 24 24" height="14" width="14" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" stroke="#47484b" d="M20 12L4 12"></path>
            </svg>
          </button>
          <label>2</label>
          <button>
            <svg fill="none" viewBox="0 0 24 24" height="14" width="14" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" stroke="#47484b" d="M12 4V20M20 12H4"></path>
            </svg>
          </button>
        </div>
        <label class="price small">$800</label>
      </div>
    </div>
  </div>

  <div class="card coupons">
    <label class="title">Apply coupons</label>
    <form class="form">
        <input type="text" placeholder="Apply your coupons here" class="input_field">
        <button>Apply</button>
    </form>
  </div>

  <div class="card checkout">
    <label class="title">Checkout</label>
    <div class="details">
      <span>Your cart subtotal:</span>
      <span>800$</span>
      <span>Discount through applied coupons:</span>
      <span>50$</span>
      <span>Shipping fees:</span>
      <span>7.99$</span>
    </div>
    <div class="checkout--footer">
      <label class="price"><sup>$</sup>757.99</label>
      <button class="checkout-btn">Checkout</button>
    </div>
  </div>
</div>
</body>
</html>
