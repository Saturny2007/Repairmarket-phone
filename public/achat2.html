<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'Achat - RepairMarket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        header {
            background: #ffffff;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: rgb(255, 255, 255);
        }

        nav a:hover {
            color: black;
        }

        main {
            margin-top: 20px;
        }

        header h1 {
            text-align: center;
        }

        nav button:hover{
            background-color: #ddd;
        }

        .btn {
            width: 10.5em;
            height: 2.3em;
            margin: 0.5em;
            background: rgb(0, 0, 0);
            color: white;
            border: none;
            border-radius: 0.625em;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        button:hover {
            color: rgb(0, 0, 0);
        }

        .btn:hover a {
            color: black;
        }

        button:after {
            content: "";
            position: absolute;
            z-index: -1;
            left: -20%;
            right: -20%;
            top: 0;
            bottom: 0;
            transform: skewX(-45deg) scale(0, 1);
            transition: all 0.5s;
        }

        button:hover:after {
            transform: skewX(-45deg) scale(1, 1);
            -webkit-transition: all 0.5s;
            transition: all 0.5s;
        }

        .product-page {
            display: flex;
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product-image img {
            max-width: 100%;
            height: 300px;
            border-radius: 8px;
        }

        .product-details {
            margin-left: 20px;
            flex: 1;
        }

        .product-details h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .product-details p {
            color: #888;
            margin-bottom: 20px;
        }

        .product-details ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
        }

        .product-details ul li {
            margin-bottom: 10px;
            font-size: 16px;
        }

        .repair-score {
            background-color: #e9f5e9;
            padding: 5px;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 20px;
        }

        .product-details h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .discount {
            color: red;
            font-weight: bold;
            margin-left: 10px;
        }

        .add-to-cart {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .add-to-cart:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <button class="btn" onclick="location.href='index.html'">Accueil</button>
            <button class="btn" onclick="location.href='Revendre.html'">Revendre</button>
            <button class="btn" onclick="location.href='contact.html'">Contact</button>
            <button class="btn" onclick="location.href='Connexion.html'">Connexion</button>
            <button class="btn" onclick="location.href='Panier.html'">Panier</button>
        </nav>
    </header>

    <main>
        <div class="product-page">
            <div class="product-image">
                <img src="https://www.backmarket.fr/cdn-cgi/image/format%3Dauto%2Cquality%3D75%2Cwidth%3D640/https://d2e6ccujb3mkqf.cloudfront.net/52977380-6d86-4c63-94f1-a27da40a6e84-1_b0de0103-bac3-4db9-9c63-0f4c546c1524.jpg" alt="MacBook Pro" />
            </div>
            <div class="product-details">
                <h1>MacBook Pro 13.3" (2022)"</h1>
                <p>Apple M2 avec CPU 8 cœurs et GPU 10 cœurs</p>
                <div class="repair-score">
                <p>Indice de réparabilité : <strong>8,3 / 10</strong></p>
                </div>
                <ul>
                    <li>8Go RAM - SSD 256Go </li>
                    <li>résolution native de 2 560 x 1 600 </li>
                    <li>AZERTY - Français</li>
                </ul>
                <h2>Prix : 1479 € <span class="discount"></span></h2>
                <button class="add-to-cart">Ajouter au Panier</button>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
