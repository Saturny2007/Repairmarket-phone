<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de Passe Oublié - Boutique RepairMarket</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav>
            <button class="btn" onclick="location.href='index.html'">Accueil</button>
            <button class="btn" onclick="location.href='Revendre.html'">Revendre</button>
            <button class="btn" onclick="location.href='contact.html'">Contact</button>
            <button class="btn" onclick="location.href='Connexion.html'">Connexion</button>
            <button class="btn" onclick="location.href='Panier.html'">Panier</button>
        </nav>
    </header>

    <div class="form-container">
        <div class="logo-container">
            <h2>Mot De Passe Oublié</h2>
        </div>

        <form id="resetPasswordForm" class="form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Entrer votre Email" required>
            </div>

            <button class="btn btn1" type="submit">Envoyer l'email</button>
        </form>

        <p class="signup-link">
            Vous n'avez pas de compte?
            <a href="inscription.html" class="signup-link link"> Inscription</a>
        </p>
    </div>

    <script src="js/main.js"></script>
    <script>
        document.getElementById('resetPasswordForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Empêcher le rechargement de la page

            const email = document.getElementById('email').value;

            try {
                const response = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                if (response.ok) {
                    alert('Un email de réinitialisation a été envoyé à votre adresse.');
                } else {
                    alert('Erreur lors de l\'envoi de l\'email. Veuillez vérifier votre adresse.');
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur de connexion avec le serveur');
            }
        });
    </script>
</body>
</html>
