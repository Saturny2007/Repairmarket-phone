<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta http-equiv="X-UA-Compatible" content="IE=9;IE=10;IE=Edge,chrome=1"/>
    <title>Boutique RepairMarket</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav>
            <button class="btn" onclick="location.href='index.html'">Accueil</button>
            <button class="btn" onclick="location.href='Revendre.html'">Revendre</button>
            <button class="btn" onclick="location.href='contact.html'">Contact</button>
            <button class="btn" onclick="location.href='Connexion.html'">Connexion</button>
            <button class="btn" onclick="location.href='Panier.html'">Panier</button>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <p class="title title1">Bienvenue</p>
            <form class="form" action="/api/login" method="POST">
                <input type="email" name="email" class="input Input1" placeholder="Email" required>
                <input type="password" name="password" class="input Input1" placeholder="Mot de Passe" required>
                <button class="btn btn1" type="submit">Se connecter</button>
                <a class="forgot-password-link link" href="motdepasseoublier.html">Forgot Password</a>
            </form>    
            <p class="sign-up-label">
                Vous n'avez pas de compte?<span class="sign-up-link" onclick="location.href='inscription.html'">Inscription</span>
            </p>
        </div>
    </main>

    <script>
        document.querySelector('.form').addEventListener('submit', async (event) => {
            event.preventDefault(); // EmpÃªcher le rechargement de la page

            const email = event.target.email.value;
            const password = event.target.password.value;

            const response = await fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });

            if (response.ok) {
                const data = await response.json();
                // Rediriger vers la page d'accueil
                window.location.href = data.redirect;
            } else {
                const errorMessage = await response.text();
                alert(errorMessage); // Affichez un message d'erreur
            }
        });
    </script>
</body>
</html>
