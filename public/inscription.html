<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique RepairMarket</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav>
            <button class="btn" onclick="location.href='index.html'">Accueil</button>
            <button class="btn" onclick="location.href='Revendre.html'">Revendre</button>
            <button class="btn" onclick="location.href='contact.html'">Contact</button>
            <button class="btn" onclick="location.href='Connexion.html'">Connexion</button>
            <button class="btn" onclick="location.href='Panier.html'">Panier</button>
        </nav>
    </header>
    <main>
        <div class="formulaire">
            <form id="registrationForm" class="form" action="/api/register" method="POST">
                <input type="email" name="email" class="input Input1" placeholder="Email" required>
                <input type="password" name="password" class="input Input1" placeholder="Mot de Passe" required>
                <button class="btn btn1" type="submit">S'inscrire</button>
            </form>
            <div id="message" class="message"></div> <!-- Div pour afficher les messages -->
        </div>
    </main>
    <script>
        document.getElementById('registrationForm').onsubmit = async function (event) {
            event.preventDefault(); // Empêche la soumission par défaut
            const formData = new FormData(this);
            const response = await fetch(this.action, {
                method: this.method,
                body: formData,
            });

            const messageDiv = document.getElementById('message');
            if (response.ok) {
                const data = await response.json();
                messageDiv.textContent = data.message || 'Inscription réussie!';
                messageDiv.style.color = 'green';
            } else {
                const errorText = await response.text();
                messageDiv.textContent = errorText || 'Erreur lors de l\'inscription.';
                messageDiv.style.color = 'red';
            }
        };
    </script>
</body>
