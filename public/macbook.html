<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique RepairMarket</title>
    <style>
body {
font-family: Arial, sans-serif;
margin: 0;
padding: 20px;
background-color: #ffffff;
}

header {
    background: #ffffff;
    padding: 10px 0;
    text-align: center;
}

.btn {
    width: 10.5em;
    height: 2.3em;
    margin: 0.5em;
    background: rgb(0, 0, 0);
    color: white;
    border: none;
    border-radius: 0.625em;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    position: relative;
    z-index: 1;
    overflow: hidden;
}

.btn:hover {
    background-color: #ddd;
    color: black;
}

main {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 8px;
}

h2 {
    margin-bottom: 20px;
    font-size: 24px;
}

form {
    display: flex;
    flex-direction: column;
    gap: 15px;
    width: 300px;
}

label {
    font-weight: bold;
    margin-bottom: 5px;
}

select {
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #ccc;
}
.add-to-cart {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .add-to-cart:hover {
            background-color: #0056b3;
        }

.info {
    background-color: #e0ecff;
    padding: 15px;
    border-radius: 5px;
    font-size: 14px;
    color: #333;
}

.info p {
    margin: 0;
}
    </style>
</head>

<body>
    <header>
        <nav>
            <button class="btn" onclick="location.href='index.html'">Accueil</button>
            <button class="btn" onclick="location.href='Revendre.html'">Revendre</button>
            <button class="btn" onclick="location.href='contact.html'">Contact</button>
            <button class="btn" onclick="location.href='Connexion.html'">Connexion</button>
            <button class="btn" onclick="location.href='Panier.html'">Panier</button>
        </nav>
    </header>

    <main>
        <section>
            <h2>Votre appareil</h2>
            <form>
                <label for="brand"> Quel est le modèle exact de votre appareil ?</label>
                <select id="brand" name="brand">
                    <option value="">Choisissez un modèle...</option>
                    <option value="MacBook">MacBook</option>
                    <option value="MacBook Pro">MacBook Pro</option>
                    <option value="MacBook Air">MacBook Air</option>
                </select>

                <label for="model">Quelle est la taille de l'écran ?</label>
                <select id="model" name="model">
                    <option value="">Choisissez la taille de l'écran...</option>
                </select>
                <button class="add-to-cart">Revendre</button>
            </form>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const brandSelect = document.getElementById('brand');
            const modelSelect = document.getElementById('model');

            const models = {
                'MacBook': ['12"'],
                'MacBook Pro': ['13"', '14"', '15"', '16"'],
                'MacBook Air': ['11"', '13"', '15"'],
            };

            brandSelect.addEventListener('change', function() {
                // Efface les options existantes
                modelSelect.innerHTML = '<option value="">Choisissez un modèle...</option>';
                
                // Récupère les modèles pour la marque sélectionnée
                const selectedBrand = brandSelect.value;
                if (models[selectedBrand]) {
                    models[selectedBrand].forEach(function(model) {
                        const option = document.createElement('option');
                        option.value = model;
                        option.textContent = model;
                        modelSelect.appendChild(option);
                    });
                }
            });
        });
    </script>
</body>

</html>
